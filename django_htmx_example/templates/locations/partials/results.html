<div id="search-results">
  {% if has_more %}(showing first {{ max_results }} results){% endif %}
  {% if duty_locations %}
    <ul>
      {% for dl in duty_locations %}
        <li>
          {{ dl.name }}
          {% if dl.affiliation %}({{ dl.affiliation }}){% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    No results found.
  {% endif %}
</div>
